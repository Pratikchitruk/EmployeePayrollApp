<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&diplay=swap">
    <link rel="Stylesheet" href="HomePage.css">
    <title>Employee payroll form</title>
<!--uc1-->
</head>
<body>
    <script src="Payroll.js"></script>
    <script src="PayrollData.js"></script>
    <header class="Header-content header">
        <div class="logo-content">
            <img src="logo.png" alt="png">
        <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
        </div>
    </header>
<!--UC2-->
<div class="form-content">
   <form class="from" action="#"
          onsubmit="save();return false">
     <div class="from-head">
        Employee payroll from
     </div>
     <div class="row-content">
        <label class="lable text"
               for="name">Name</label>
        <input class="input" type="text" id="name"
               name="name" placeholder="your name.."
                required>
    </div>
  </form>
</div>
<div class="row-content">
    <label class="lable text" for="profile">Profile image</label>
    <div class="profile-radio-content">
        <label>
            <input type="radio" id="profile" name="profile"
                   value="Ellipse -3.png" required>
                   <img class="profile" id="image1" src="Ellipse -3.png">
         </label>
         <label>
             <input type="radio" id="profile2" name="profile"
             value="Ellipse 1.png" required>
             <img class="profile" id="image2" src="Ellipse 1.png">
         </label>
         <label>
            <input type="radio" id="profile3" name="profile"
            value="Ellipse -8.png" required>
            <img class="profile" id="image3" src="Ellipse -8.png">
         </label>
         <label>
            <input type="radio" id="profile4" name="profile"
            value="Ellipse -7.png" required>
            <img class="profile" id="image4" src="Ellipse -7.png">
         </label>


    </div>
    
</div>
<div class="row-content">
    <label for="gender" class="label text">Gender</label>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" class="text">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" class="text">Female</label>
    </div>
</div>
<div class="row-content">
    <label for="department" class="label text">Department</label>
    <div>
        <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
        <label for="hr" class="text">HR</label>
        <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
        <label for="sales" class="text">Sales</label>
        <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
        <label for="finance" class="text">Finance</label>
        <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
        <label for="engineer" class="text">Engineer</label>
        <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
        <label for="others" class="text">Others</label>
    </div>
</div>
<div class="row-content">
    <label class="label text" for="salary">Choose your salary</label>
    <input class="input" type="range" name="salary" id="salary" min="300000"
                  max="500000" step="100" value="400000">
    <output class="salary-output-text" for="salary">400000</output>
</div>
