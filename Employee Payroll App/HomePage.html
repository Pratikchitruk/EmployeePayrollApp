<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&diplay=swap">
    <link rel="Stylesheet" href="HomePage.css">
    <title>Employee payroll form</title>
<!--uc1-->
</head>
<body>
    <script src="Payroll.js"></script>
    <script src="PayrollData.js"></script>
    <header class="Header-content header">
        <div class="logo-content">
            <img src="logo.png" alt="png">
        <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
        </div>
    </header>
<!--UC2-->
<div class="form-content">
   <form class="from" action="#"
          onsubmit="save();return false">
     <div class="from-head">
        Employee payroll from
     </div>
     <div class="row-content">
        <label class="lable text"
               for="name">Name</label>
        <input class="input" type="text" id="name"
               name="name" placeholder="your name.."
                required>
    </div>
  </form>
</div>
<div class="row-content">
    <label class="lable text" for="profile">Profile image</label>
    <div class="profile-radio-content">
        <label>
            <input type="radio" id="profile" name="profile"
                   value="Ellipse -3.png" required>
                   <img class="profile" id="image1" src="Ellipse -3.png">
         </label>
         <label>
             <input type="radio" id="profile2" name="profile"
             value="Ellipse 1.png" required>
             <img class="profile" id="image2" src="Ellipse 1.png">
         </label>
         <label>
            <input type="radio" id="profile3" name="profile"
            value="Ellipse -8.png" required>
            <img class="profile" id="image3" src="Ellipse -8.png">
         </label>
         <label>
            <input type="radio" id="profile4" name="profile"
            value="Ellipse -7.png" required>
            <img class="profile" id="image4" src="Ellipse -7.png">
         </label>


    </div>
    
</div>
